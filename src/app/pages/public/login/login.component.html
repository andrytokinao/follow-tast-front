
<div class="container" [ngClass] ="{'sign-up-mode':signupMode===true}">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="" class="sign-in-form">
        <h2 class="title">Sign In</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" [(ngModel)]= "username" placeholder="Username"  [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" [(ngModel)]= "password" placeholder="Password"  [ngModelOptions]="{standalone: true}" />
        </div>
        <input type="submit" (click)="login()" value="Login" class="btn solid" />

          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Sign Up" class="btn solid" />
